name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
change-template: "- $TITLE ([#$NUMBER](https://github.com/benjaminhaeberli/php-skeleton/pull/$NUMBER)) [@$AUTHOR](https://github.com/@$AUTHOR)"
no-changes-template: "* No changes (or commits without PRs)"
commitish: main
template: |
  $CHANGES
categories:
  - title: "ğŸ“¦ Major"
    labels:
      - "release:major"
  - title: "âœ¨ Added"
    labels:
      - "release:added"
  - title: "ğŸ›  Changed "
    labels:
      - "release:changed"
  - title: "ğŸ› Fixed"
    labels:
      - "release:fixed"
  - title: "ğŸ— Maintenance "
    labels:
      - "release:core"
  - title: "ğŸš¦ Deprecated"
    labels:
      - "release:deprecated"
  - title: "ğŸš¨ Breaking Changes"
    labels:
      - "release:breaking"
  - title: "ğŸ¤– Dependencies"
    labels:
      - dependencies

version-resolver:
  major:
    labels:
      - "release:breaking"
      - "release:major"
  minor:
    labels:
      - "release:added"
      - "release:changed"
      - "release:deprecated"
      - "release:core"
  patch:
    labels:
      - "release:fixed"
      - "dependencies"
  default: patch
exclude-labels:
  - "release:skip"
